<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SWA Auth Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="/assets/config/signup-flow.js"></script>
  <script defer src="/assets/js/auth-modal.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 840px; margin: 2rem auto; padding: 0 1rem; }
    pre { background:#f6f8fa; padding:1rem; overflow:auto; border-radius:8px; }
    .bar { display:flex; gap:.75rem; align-items:center; margin-bottom:1rem; }
    a.btn, button.btn { padding:.5rem .75rem; border:1px solid #ccc; border-radius:8px; text-decoration:none; background:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Auth Debug (/debug/auth-debug.html)</h1>
  <p>Shows what Azure Static Web Apps sees at <code>/.auth/me</code>. Use this to confirm <code>userRoles</code> includes <code>APP_ROLE_SWA_ELM</code>.</p>

  <div class="bar">
    <a
      class="btn"
      id="run-user-flow"
      data-auth-source="auth-debug"
      href="/.auth/login/practx?post_login_redirect_uri=/welcome"
    >
      Sign in
    </a>
    <a class="btn" href="/.auth/logout">Sign out</a>
    <a class="btn" href="/debug/token-debug.html">View ID Token Claims</a>
  </div>

  <pre id="out">Loadingâ€¦</pre>

  <script>
  (async () => {
    try {
      const res = await fetch('/.auth/me', { credentials: 'include' });
      const data = res.ok ? await res.json() : { error: res.status, statusText: res.statusText };
      document.getElementById('out').textContent = JSON.stringify(data, null, 2);
    } catch (e) {
      document.getElementById('out').textContent = String(e);
    }
  })();

  (function () {
    const loginLink = document.getElementById('run-user-flow');
    if (!loginLink) {
      return;
    }

    const params = new URLSearchParams(window.location.search);
    const userFlow = params.get('user_flow') || 'SWA';

    let redirectUri = new URL('/welcome', window.location.origin).toString();
    const redirectOverride = params.get('post_login_redirect_uri') || params.get('redirect_uri');
    if (redirectOverride) {
      try {
        redirectUri = new URL(redirectOverride, window.location.origin).toString();
      } catch (error) {
        console.warn('Invalid redirect override, falling back to default', error);
      }
    }

    const loginUrl = new URL('/.auth/login/practx', window.location.origin);
    loginUrl.searchParams.set('post_login_redirect_uri', redirectUri);
    if (userFlow) {
      loginUrl.searchParams.set('user_flow', userFlow);
      loginLink.textContent = `Run ${userFlow} user flow`;
      loginLink.setAttribute('data-auth-flow', userFlow);
    } else {
      loginLink.textContent = 'Sign in';
      loginLink.removeAttribute('data-auth-flow');
    }

    loginLink.href = loginUrl.toString();
    loginLink.setAttribute('data-auth-redirect', redirectUri);
  })();
  </script>
</body>
</html>
