<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Access denied | Practx</title>
  <link rel="icon" href="/assets/logo.png" type="image/png" />
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #f5f5f7 0%, #ffffff 100%);
      color: #1b1b1d;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    main {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(27, 27, 29, 0.1);
      padding: 3rem 3.5rem;
      max-width: 520px;
      width: min(90vw, 520px);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.8rem, 2vw + 1rem, 2.4rem);
      font-weight: 700;
    }

    p {
      margin: 0;
      line-height: 1.6;
      color: #3d3d40;
    }

    .timer {
      font-weight: 600;
      color: #1b1b1d;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 999px;
      padding: 0.85rem 2.2rem;
      font-weight: 600;
      font-size: 1rem;
      background: #1b1b1d;
      color: #fff;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover,
    button:focus {
      transform: translateY(-1px);
      box-shadow: 0 12px 25px rgba(27, 27, 29, 0.15);
    }

    a.signout {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem 1.6rem;
      border-radius: 999px;
      border: 1px solid #d0d0d7;
      text-decoration: none;
      color: #1b1b1d;
      font-weight: 600;
      transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }

    a.signout:hover,
    a.signout:focus {
      background: #1b1b1d;
      color: #fff;
      border-color: #1b1b1d;
    }
  </style>
</head>
<body>
  <main>
    <img src="/assets/logo.png" alt="Practx logo" width="56" height="56" style="margin: 0 auto;" />
    <h1>Access denied</h1>
    <p>Access denied — you don’t have permission to view this page.</p>
    <p class="timer">Returning home in <span id="countdown">5</span> seconds.</p>
    <div class="actions">
      <button type="button" id="return-home">Return home now</button>
      <a class="signout" href="/.auth/logout">Sign out</a>
    </div>
  </main>
  <script>
    (function () {
      const HOME = '/';
      const countdownEl = document.getElementById('countdown');
      const button = document.getElementById('return-home');
      const redirect = () => window.location.replace(HOME);

      let remainingSeconds = 5;
      countdownEl.textContent = String(remainingSeconds);

      const interval = setInterval(() => {
        remainingSeconds -= 1;
        if (remainingSeconds <= 0) {
          clearInterval(interval);
          return;
        }
        countdownEl.textContent = String(remainingSeconds);
      }, 1000);

      const timeout = setTimeout(redirect, 5000);

      button.addEventListener('click', (event) => {
        event.preventDefault();
        clearTimeout(timeout);
        clearInterval(interval);
        redirect();
      });
    })();
  </script>
</body>
</html>
