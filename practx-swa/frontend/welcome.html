<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome back | Practx</title>
  <meta name="description" content="Verifying your Practx access and redirecting you to your token details." />
  <link rel="icon" href="/assets/logo.png" type="image/png" />
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f7;
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #1b1b1d;
    }

    main {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 45px rgba(27, 27, 29, 0.08);
      padding: 3rem 3.5rem;
      text-align: center;
      max-width: 520px;
      width: min(90vw, 520px);
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .logo {
      height: 56px;
      width: 56px;
      margin: 0 auto;
    }

    h1 {
      font-size: clamp(1.65rem, 2vw + 1rem, 2.3rem);
      margin: 0;
      font-weight: 700;
    }

    p {
      margin: 0;
      line-height: 1.6;
      color: #3d3d40;
    }

    .status {
      font-weight: 600;
      color: #1b1b1d;
    }

    .actions {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
    }

    .actions a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.75rem;
      border-radius: 999px;
      border: 1px solid #d0d0d7;
      background: #fff;
      text-decoration: none;
      color: #1b1b1d;
      font-weight: 600;
      transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }

    .actions a:hover,
    .actions a:focus {
      background: #1b1b1d;
      color: #fff;
      border-color: #1b1b1d;
    }
  </style>
</head>
<body>
  <main>
    <img class="logo" src="/assets/logo.png" alt="Practx logo" />
    <h1>Welcome back to Practx</h1>
    <p class="status" id="welcome-status">Checking your access…</p>
    <p id="welcome-helper">We'll redirect you to your token details as soon as you're signed in.</p>
    <div class="actions">
      <a href="/.auth/logout" id="sign-out">Sign out</a>
    </div>
  </main>
  <script>
    (function () {
      const statusEl = document.getElementById('welcome-status');
      const helperEl = document.getElementById('welcome-helper');
      const navigateTo = (target) => {
        window.location.replace(target);
      };

      const redirectHome = () => navigateTo('/');
      const redirectToDebug = () => navigateTo('/debug/token-debug.html');

      const parsePrincipal = (payload) => {
        if (!payload) return null;
        if (Array.isArray(payload)) {
          const firstEntry = payload[0] || {};
          return firstEntry.clientPrincipal || firstEntry.principal || null;
        }
        return payload.clientPrincipal || payload.principal || null;
      };

      fetch('/.auth/me', { credentials: 'include', cache: 'no-store' })
        .then((response) => {
          if (!response.ok) {
            throw new Error(`/.auth/me returned ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          const principal = parsePrincipal(data);
          if (principal) {
            statusEl.textContent = 'Redirecting you to Token Debug…';
            helperEl.textContent = 'Your Practx roles and claims will load there in just a moment.';
            setTimeout(redirectToDebug, 500);
          } else {
            statusEl.textContent = 'We could not find an active session.';
            helperEl.textContent = 'Redirecting you back to the homepage to sign in again.';
            setTimeout(redirectHome, 1200);
          }
        })
        .catch((error) => {
          console.error('Failed to verify authentication', error);
          statusEl.textContent = 'Something went wrong while checking your session.';
          helperEl.textContent = 'We will take you back to the homepage so you can try signing in again.';
          setTimeout(redirectHome, 1500);
        });
    })();
  </script>
</body>
</html>
