<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320" role="img" aria-labelledby="title desc">
  <title id="title">Practx logo</title>
  <desc id="desc">Practx logomark with a blue logotype and an orange circular brush stroke.</desc>
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F9B33E" />
      <stop offset="100%" stop-color="#F59A1A" />
    </linearGradient>
  </defs>
  <g fill="none" fill-rule="evenodd">
    <circle cx="300" cy="160" r="140" stroke="url(#ringGradient)" stroke-width="28" stroke-linecap="round" />
    <g fill="#63B6F8" transform="translate(60 40)">
      <text font-family="'Montserrat', 'Nunito Sans', 'Arial', sans-serif" font-size="140" font-weight="700" letter-spacing="18">
        <tspan x="0" y="180">PR</tspan>
        <tspan x="320" y="180">CTX</tspan>
      </text>
      <polygon points="246 198 284 124 322 198" />
    </g>
  </g>
</svg>
